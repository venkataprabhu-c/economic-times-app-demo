name: Build and Deploy Economic Times App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Build with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Upload WAR artifact for deployment
      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: economic-times-app
          path: target/economic-times-app.war

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Download WAR artifact
      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: economic-times-app

      # Deploy to remote Tomcat server
      - name: Deploy WAR to Tomcat
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.TOMCAT_HOST }}
          username: ${{ secrets.TOMCAT_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "economic-times-app.war"
          target: "/opt/tomcat10/webapps/economic-times-app.war"

      # Restart Tomcat service
      - name: Restart Tomcat
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.TOMCAT_HOST }}
          username: ${{ secrets.TOMCAT_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            /opt/tomcat10/bin/shutdown.sh || true
            /opt/tomcat10/bin/startup.sh
