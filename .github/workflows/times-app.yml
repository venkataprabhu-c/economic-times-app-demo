name: Economic Time App CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  prerequisites:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
  
  build:
    runs-on: ubuntu-latest
    needs: prerequisites
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    - name: Build war
      run: mvn clean package
    - name: Upload war artifact
      uses: actions/upload-artifact@v4
      with:
        name: economic-times-app
        path: target/*.war
  
  run:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download war artifact
      uses: actions/download-artifact@v4
      with:
        name: economic-times-app
        path: ./war
    
    - name: Install Tomcat
      run: |
        wget https://archive.apache.org/dist/tomcat/tomcat-10/v10.1.50/bin/apache-tomcat-10.1.50.tar.gz
        tar -xzf apache-tomcat-10.1.50.tar.gz
        mv apache-tomcat-10.1.50 tomcat10
        chmod +x tomcat10/bin/*.sh

    - name: Deploy war to Tomcat
      run: |
        cp ./war/*.war tomcat10/webapps/
        nohup tomcat10/bin/startup.sh &
        sleep 10
        
    - name: Status check
      run: |
        curl - I http://localhost:8080/economic-times-app/ || true
        
    - name: Verify app content
      run: |
        RESPONSE=$(curl -s http://localhost:8080/economic-times-app/)
        echo "$RESPONSE" | grep "Welcome to Economic Times App" || true
        echo "$RESPONSE" | grep "Live News Categories" || true
        echo "$RESPONSE" | grep "Top Headlines" || true
        tomcat10/bin/shutdown.sh
