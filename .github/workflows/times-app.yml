name: Economic Times App CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  prerequisites:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

  build:
    runs-on: ubuntu-latest
    needs: prerequisites
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build WAR
        run: mvn clean package -DskipTests
      - name: Upload WAR
        uses: actions/upload-artifact@v4
        with:
          name: economic-times-app
          path: target/*.war

  run:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download WAR
        uses: actions/download-artifact@v4
        with:
          name: economic-times-app
          path: ./war

      - name: Install Tomcat locally
        run: |
          wget https://archive.apache.org/dist/tomcat/tomcat-10/v10.1.50/bin/apache-tomcat-10.1.50.tar.gz
          tar -xzf apache-tomcat-10.1.50.tar.gz
          mv apache-tomcat-10.1.50 tomcat10
          chmod +x tomcat10/bin/*.sh

      - name: Deploy WAR and start Tomcat
        run: |
          cp ./war/*.war tomcat10/webapps/
          nohup tomcat10/bin/startup.sh &
          sleep 10

      - name: Verify app
        run: |
          curl -I http://localhost:8080/economic-times-app/ || true
          tomcat10/bin/shutdown.sh
